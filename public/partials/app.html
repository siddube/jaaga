<section id="app">
<nav class="navbar navbar-default" ng-controller="NavCtrl">
  <ul class="nav navbar-nav">
    <li><a><p class="brand">Jaaga</p></a></li>
    <li><a><small>Logged in as <span class="text-capitalize">{{ currentUser() }}</span></small></a></li>
  </ul>
  <ul class="nav navbar-nav pull-right">
    <li ng-show="isLoggedIn()"><a ng-click="showHome()">Home</a></li>
    <li ng-show="isLoggedIn()"><a ng-click="showPlaces()">Places</a></li>
    <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
  </ul>
</nav>

<section class="container margin-top-0" id="place-input">
  <div class="row">
  <form class="form-horizontal" ng-submit="submitPlace()">
    <fieldset>
      <legend class="text-center">Hey <span class="text-capitalize">{{ currentUser() }}</span>,<small> please enter places of interest and save them to pay a visit later</small></legend>
      <div class="form-group">
        <label for="inputPlace" class="col-md-1 col-md-offset-1 control-label">Place</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Enter Place" gm-places-autocomplete ng-model="autocomplete" >
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary pull-right">Save Location</button>
      </div>
    </fieldset>
  </form>
  </div>
</section>
</section>
